<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Página Principal</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">TaskLink</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('solicitudes') }}">Mis solicitudes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('postulaciones') }}">Mis postulaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('perfil') }}">Perfil</a>
                </li>
            </ul>
            <form action="{{ url_for('logout') }}" method="post" class="form-inline">
                <button type="submit" class="btn btn-danger">Cerrar sesión</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Solicitud</h1>
        <form method="POST" action="{{ url_for('agregar_solicitud') }}">
            <div class="form-group">
                <label for="descripcion">Descripción de la Tarea:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="fecha_limite">Fecha Límite</label>
                <input type="datetime-local" class="form-control" id="fecha_limite" name="fecha_limite" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar Solicitud</button>
        </form>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
