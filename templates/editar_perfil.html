<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil - TaskLink</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/ico" href="../static/images/LogoSF.ico">
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Editar Perfil</h2>
        <form id="editProfileForm" action="/actualizar-perfil" method="POST" enctype="multipart/form-data" class="mt-4">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario['Nombre'] }}"
                    required />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario['Apellido'] }}"
                    required />
            </div>

            <div class="form-group">
                <label for="identificacion">Número de identificación</label>
                <input type="text" class="form-control" id="identificacion" name="identificacion"
                    value="{{ usuario['Identificacion'] }}" required />
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario['Correo'] }}"
                    required />
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion"
                    value="{{ usuario['Direccion'] }}" />
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                {% if ciudades %}
                <select class="form-control" id="ciudad" name="ciudad" required>
                    {% for ciudad in ciudades %}
                    <option value="{{ ciudad['ID_ciudad'] }}" {% if ciudad['Nombre']==usuario['Ciudad'] %} selected {%
                        endif %}>
                        {{ ciudad['Nombre'] }}
                    </option>
                    {% endfor %}
                </select>
                {% else %}
                <select class="form-control" id="ciudad" disabled>
                    <option>No hay ciudades disponibles</option>
                </select>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono"
                    value="{{ usuario['Telefono'] }}" />
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Cambios</button>
            <a href="/profile" class="btn btn-secondary btn-block mt-2">Cancelar</a>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
